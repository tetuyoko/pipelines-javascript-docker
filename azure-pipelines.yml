# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

parameters:
- name: imagetag
  type: string
  default: 'default'

trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '95d0e38a-83fe-4c38-9b4f-a8cd3bfb0ded'
  imageRepository: 'devops-js-sample'
  registry_name: 'lostacrdev01'
  containerRegistry: 'lostacrdev01.azurecr.io'
  DOCKER_BUILDKIT: 1
  dockerfilePath: '$(Build.SourcesDirectory)/app/Dockerfile'
  tag: '$(Build.BuildId)'
  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
          ${{ parameters.imagetag }}
    - task: AzureCLI@2
      displayName: Write enabled false
      inputs:
        azureSubscription: "ProjectLOST(212fb4e4-b973-47d8-9413-92aaf88d6fdd)"
        scriptType: ps
        scriptLocation: inlineScript
        inlineScript: |
          az acr repository update \
            --name $(registry_name) --image $(imageRepository):${{ parameters.imagetag }} \
            --write-enabled false